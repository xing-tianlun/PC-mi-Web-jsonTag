<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <title>小米商城 - 小米10 Pro、Redmi 10X、小米MIX Alpha，小米电视官方网站</title>
</head>

<body>
  <div class="odiv">
    <div class="header">
      <img src="img/login2.png" alt="">
    </div>
    <div class="content">
      <div class="con-con">
        <div class="login">
          <div class="login-tab">
            <span class="active" code="1">账号登录</span>
            <span code="2">扫码登录</span>
          </div>
          <div class="login-con">
            <input type="text" name="username" placeholder="邮箱/手机号码/小米ID">
            <input type="password" name="password" placeholder="密码">
            <button name="login">登录</button>
            <p class="phoneText">手机短信登录/注册</p>
            <p class="enrollOrForget">
              <a href="javascript:;">立即注册</a>
              <a href="javascript:;">忘记密码?</a>
            </p>
            <div class="otherLogin">
              <div login="qq"><div></div></div>
              <div login="wb"><div></div></div>
              <div login="zfb"><div></div></div>
              <div login="wx"><div></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        <span class="active">简体</span>
        <span>繁体</span>
        <span>English</span>
        <span>常见问题</span>
        <span>隐私政策</span>
      </p>
      <p>小米公司版权所有京ICP备10046444-<img src="./img/login3.png" alt="">京公网安备11010802020134号-京CP证110507号</p>
    </div>
  </div>

  <script src="./js/common.js"></script>
  <script src="./js/control.js"></script>
  <script src="./js/plugin.js"></script>
  <script src="./js/service.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
